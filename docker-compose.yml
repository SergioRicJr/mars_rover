version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: mars-rover-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mars_rover
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mars-rover-api
    ports:
      - "8000:8000"
    environment:
      - SERVER_PORT=8000
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/mars_rover
      - SQL_ECHO=false
      - SQL_POOL_SIZE=5
      - SQL_MAX_OVERFLOW=10
    volumes:
      # Mount para desenvolvimento (hot reload)
      # Read-write necessário para Alembic poder criar arquivos temporários
      - ./src:/workspace/src
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Serviço para rodar testes
  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: mars-rover-test
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/mars_rover_test
    volumes:
      - ./src:/workspace/src:ro
    depends_on:
      db:
        condition: service_healthy
    command: ["poetry", "run", "--directory", "src", "pytest", "tests/", "-v", "--tb=short"]
    profiles:
      - test

volumes:
  postgres_data:
